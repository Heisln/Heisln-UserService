version: '3.4'

services:
  heisln.user.service:
    image: ${DOCKER_REGISTRY-}heisln-userservice
    container_name: heisln-userservice
    build:
      context: .
      dockerfile: Heisln.Car.Api/Dockerfile
    ports:
      - "9001:80"
    networks:
      - heisln-net
    depends_on:
      - rabbitmq
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    networks:
      - heisln-net

  rabbitmq:
    image: ${DOCKER_REGISTRY-}rabbitmq
    networks:
      - heisln-net
    container_name: rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    environment:   
        - RABBITMQ_USER=test
        - RABBITMQ_PASSWORD=test
  
networks:
  heisln-net:
    external: true