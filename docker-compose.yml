version: '3.4'

services:
  heisln.car.api:
    image: ${DOCKER_REGISTRY-}heislncarapi
    build:
      context: .
      dockerfile: Heisln.Car.Api/Dockerfile
    networks:
      - heisln-net
    depends_on:
      - rabbitmq
      - mongo
  mongo:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - heisln-net
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo
  rabbitmq:
    image: rabbitmq
    build:
      context: .
      dockerfile: ./RabbitMq/Dockerfile
    networks:
      - heisln-net
    container_name: rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    hostname: rabbitmq
    environment:   
        - RABBITMQ_USER=test
        - RABBITMQ_PASSWORD=test
  
networks:
  heisln-net:
    external: true